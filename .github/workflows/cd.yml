name: CD Pipelines

on:
  push:
    branches: [ developp ]

permissions:
  contents: read

jobs:
  build-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulate Docker build (no push, no deploy)
        run: |
          echo "Running docker-compose (no build image manually)"
          docker-compose -f deployment/docker-compose-supabase.yml up -d --build

      - name: No deployment target
        run: echo "No server configured for deployment yet."
