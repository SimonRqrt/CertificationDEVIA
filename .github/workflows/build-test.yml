name: Build Test

on:
  push:
    branches: [ developp ]
  pull_request:
    branches: [ developp ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Django build
        run: |
          docker build -f deployment/django.Dockerfile -t test-django .
          echo "✅ Django build OK"

      - name: Test FastAPI build
        run: |
          docker build -f deployment/fastapi.Dockerfile -t test-fastapi .
          echo "✅ FastAPI build OK"

      - name: Test Streamlit build
        run: |
          docker build -f deployment/streamlit.Dockerfile -t test-streamlit .
          echo "✅ Streamlit build OK"

      - name: Test Docker Compose config
        run: |
          cd deployment
          docker compose -f docker-compose-supabase.yml config
          echo "✅ Docker Compose config OK" 