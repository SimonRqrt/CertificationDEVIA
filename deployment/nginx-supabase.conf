# Configuration pour nginx dans Docker (sans events/http wrapper)
server_tokens off;

# Configuration des logs (utilise le format par défaut)

access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log warn;

    # Configuration MIME et compression
    include /etc/nginx/mime.types;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Limites de sécurité
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Configuration upstream pour load balancing futur
    upstream django_backend {
        server django:8002;
    }

    upstream fastapi_backend {
        server fastapi:8000;
    }

    upstream streamlit_backend {
        server streamlit:8501;
    }

    # Serveur principal production
    server {
        listen 80;
        server_name _;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Health check global
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # Interface principale Django
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts production
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API FastAPI (préfixe /api/v2/ pour éviter conflits)
        location /api/v2/ {
            rewrite ^/api/v2/(.*) /$1 break;
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support streaming pour IA
            proxy_buffering off;
            proxy_cache off;
        }

        # Interface Streamlit (préfixe /chat/)
        location /chat/ {
            rewrite ^/chat/(.*) /$1 break;
            proxy_pass http://streamlit_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support WebSocket pour Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Fichiers statiques Django
        location /static/ {
            proxy_pass http://django_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Fichiers media Django
        location /media/ {
            proxy_pass http://django_backend;
            expires 1y;
            add_header Cache-Control "public";
        }

        # Pages d'erreur personnalisées
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 "Service temporairement indisponible. Réessayez dans quelques minutes.";
            add_header Content-Type text/plain;
        }
    }