services:
  # Service Django (Web + API) - Production avec Azure SQL
  django:
    container_name: coach_ai_django_prod
    build:
      context: ..
      dockerfile: deployment/django.Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - ../.env
    environment:
      - DOCKER_ENV=true
      - DB_TYPE=sqlserver
      - DJANGO_SETTINGS_MODULE=coach_ai_web.settings
    volumes:
      - ../data:/app/data
      - ../E3_model_IA/backend/django_app/logs:/app/logs
      - ../E3_model_IA/backend/django_app/templates:/app/templates
      - ../E3_model_IA/backend/django_app/static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/admin/"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8002"

  # Service FastAPI (IA) - Production avec Azure SQL
  fastapi:
    container_name: coach_ai_fastapi_prod
    build:
      context: ..
      dockerfile: deployment/fastapi.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app:/app/E3_model_IA/backend/fastapi_app:/app/E1_gestion_donnees
      - DB_TYPE=sqlserver
    depends_on:
      django:
        condition: service_healthy
    volumes:
      - ../data:/app/data
      - ../E3_model_IA:/app/E3_model_IA
      - ../E1_gestion_donnees:/app/E1_gestion_donnees
      - ../knowledge_base:/app/knowledge_base
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # Service Streamlit (Frontend) - Production
  streamlit:
    container_name: coach_ai_streamlit_prod
    build:
      context: ..
      dockerfile: deployment/streamlit.Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - ../.env
    environment:
      - DOCKER_ENV=true
    depends_on:
      django:
        condition: service_healthy
      fastapi:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Production)
  nginx:
    container_name: coach_ai_nginx_prod
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
      - ../E3_model_IA/backend/django_app/static:/var/www/static
    depends_on:
      - django
      - fastapi
      - streamlit
    restart: unless-stopped

networks:
  default:
    name: coach_ai_prod_network

volumes:
  postgres_data:
  static_volume:
  media_volume: